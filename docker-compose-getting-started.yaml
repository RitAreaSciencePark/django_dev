version: '3.4'

services:
  webapp:
    image: django
    build:
      context: .
      dockerfile: ./django/Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 django/getting_started_site/manage.py runserver 0.0.0.0:8080"]
    ports:
      - 8080:8080
      - 5678:5678
    volumes:
      - .:/app
    user: root:root
    
  db:
    image: postgres
    environment:
      POSTGRES_MULTIPLE_DATABASES: wagtail, generic
      POSTGRES_USER: wagtail
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: